<!-- src/app/shared/components/empty-state/empty-state.component.html -->
<div class="empty-state">
    <ion-icon [name]="icon" size="large"></ion-icon>
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>
    
    <ion-button *ngIf="buttonText && buttonLink" [routerLink]="buttonLink" expand="block">
      {{ buttonText }}
    </ion-button>
    
    <ion-button *ngIf="buttonText && buttonAction" (click)="buttonAction()" expand="block">
      {{ buttonText }}
    </ion-button>
  </div>
