`
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Email Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="logo-container">
    <img src="assets/logo.png" alt="Track it Logo" class="logo">
  </div>

  <div *ngIf="verifying">
    <ion-spinner></ion-spinner>
    <p>Verifying your email...</p>
  </div>

  <div *ngIf="!verifying && verified">
    <ion-icon name="checkmark-circle" color="success" style="font-size: 64px;"></ion-icon>
    <h2>Email Verified Successfully!</h2>
    <p>You can now log in to your account.</p>
    <ion-button expand="block" routerLink="/login">Go to Login</ion-button>
  </div>

  <div *ngIf="!verifying && !verified && error">
    <ion-icon name="close-circle" color="danger" style="font-size: 64px;"></ion-icon>
    <h2>Verification Failed</h2>
    <p>{{ error }}</p>
    <ion-button expand="block" routerLink="/login">Go to Login</ion-button>
  </div>
</ion-content>
`
