`
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Track it - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/logo.png" alt="Track it Logo" class="logo">
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">
      <p class="error-message">Email is required</p>
    </ion-text>
    <ion-text color="danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.email">
      <p class="error-message">Please enter a valid email</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required">
      <p class="error-message">Password is required</p>
    </ion-text>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || isSubmitting" class="ion-margin-top">
      Login
    </ion-button>
  </form>

  <div class="ion-text-center ion-margin-top">
    <ion-button fill="clear" (click)="forgotPassword()">Forgot Password?</ion-button>
  </div>

  <div class="ion-text-center ion-margin-top">
    <p>Don't have an account?</p>
    <ion-button fill="clear" (click)="goToSignup()">Create Account</ion-button>
  </div>
</ion-content>
`
